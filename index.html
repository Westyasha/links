<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Счетчик ссылок">
    <meta property="og:site_name" content="Счетчик ссылок" />
    <meta property="og:description" content="Это счетчик ссылок." />
    <meta property="og:image" content="https://i.pinimg.com/736x/f1/0a/f3/f10af3410d40556df99aaf9a2985e324.jpg" />
    <meta property="og:url" content="https://westyasha.github.io/links/" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Avatar Image" />
    <title>Счетчик ссылок</title>
    <link rel="icon" href="resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="resources/background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <div class="wrapper">
        <div class="container" style="opacity: 0;">
            <div class="glitch-container">
                <div class="stack" style="--stacks: 3;">
                  <span style="--index: 0;">Счетчик ссылок</span>
                  <span style="--index: 1;">Счетчик ссылок</span>
                  <span style="--index: 2;">Счетчик ссылок</span>
                </div>
              </div>
            <div class="toggle-container">
                <label for="duplicates-toggle">Проверка на повторные ссылки:</label>
                <label class="switch">
                    <input type="checkbox" id="duplicates-toggle">
                    <span class="slider">
                        <span class="thumb"></span>
                    </span>
                </label>
            </div>
            <div class="form-group">
                <label for="links">Вставьте текст:</label>
                <textarea id="links"></textarea>
            </div>
            <div id="result" class="result"></div>
            <div id="duplicates" class="duplicates"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
